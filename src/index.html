    <title>Cocktails</title>
    <script>
      (function applyThemeEarly() {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.documentElement.classList.add("dark-mode");
        } else {
          document.documentElement.classList.remove("dark-mode");
        }
      })();
    </script>
